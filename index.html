<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Klick-Zähler</title>

        <link rel="stylesheet" href="/style.css">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <h1>Klick-Zähler</h1>
        <p>Du hast den Button <span id="counter">0</span> Mal geklickt. Aber auch schon <span id="reset">0</span> Mal zurückgesetzt</p>
        <button id="meinKnopf">Klick mich!</button>
        <button id="resetKnopf">Zähler zurücksetzen</button>

        <br><br><br>

        <button id="setStartValue">Setze Startwert</button>
        <input type="number" id="startValue" placeholder="Startwert eingeben">
        
    </body>
</html>
